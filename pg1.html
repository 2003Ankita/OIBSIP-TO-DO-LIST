<!DOCTYPE html>
<html>
<head>
  <title>ToDo App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ToDo App</h1>
    <div id="taskInputContainer">
      <input id="taskTitleInput" type="text" placeholder="Task Title">
      <textarea id="taskDescriptionInput" type="text" placeholder="Task Description" rows="5" cols="40"></textarea>
      <button onclick="addTask()">Add Task</button>
    </div>
   
    <table id="taskList">
      <thead>
        <tr>
          <th>No.</th>
          <th>Title</th>
          <th>Description</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    
    
    <div id="warningMsg" class="warning"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
